name: Auto Merge

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Merge pull request
        uses: jakejarvis/auto-merge-action@v2.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
